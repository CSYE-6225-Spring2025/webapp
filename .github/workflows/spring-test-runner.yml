name: Integration tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Integration-test runner
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_DATABASE: health_check
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -P 3306 -u ${{ secrets.DB_USERNAME }} -p${{ secrets.DB_PASSWORD }} --silent" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=3

    steps:
      - name: Checkout the Repository
        uses: actions/checkout@v4
      - name: Echo a message
        run: echo "Checkout done"
      - name: Install Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
      - name: Echo a message
        run: echo "Java installation done"
      - name: Run and Build the application
        run: mvn clean test
