name: Integration tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Integration-test runner
    runs-on: ubuntu-latest
    env:
      SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_USERNAME : ${{ secrets.DB_USERNAME }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_DATABASE: health_check
        ports:
          - 3306:3306

    steps:
      - name: Checkout the Repository
        uses: actions/checkout@v4
      - name: Echo a message
        run: echo "Checkout done"
      - name: Install Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
      - name: Echo a message
        run: echo "Java installation done"
      - name: Run and Build the application
        run: mvn clean test

      - name: Install HashiCorp Packer
        uses: hashicorp/setup-packer@v3
        with:
          version: latest

      - name: Create Placeholder JAR File
        run: |
          mkdir -p target
          touch target/CloudDemo-0.0.1-SNAPSHOT.jar

      - name: Run Packer fmt check
        run: packer fmt -check .

      - name: Run Packer init
        run: packer init .

      - name: Validate Packer template
        run: packer validate -syntax-only .

